name: Check Flutter Beta Updates

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  fetch-beta-commits:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}  # Use PAT instead of GITHUB_TOKEN
        
      - name: Fetch Flutter beta commits
        run: |
          # Fetch last 100 commits from Flutter beta channel
          curl -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/flutter/flutter/commits?sha=beta&per_page=100" \
               > beta_commits.json
          
      - name: Commit and push if changes exist
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add beta_commits.json
          
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "Update Flutter beta commits" && git push)
