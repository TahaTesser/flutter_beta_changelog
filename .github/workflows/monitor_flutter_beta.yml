name: Monitor Flutter Beta Branch

on:
  schedule:
    - cron: '0 * * * *' # Run every hour

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Check for new commits on Flutter beta
        id: check_commits
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.rest.repos.listCommits({
              owner: 'flutter',
              repo: 'flutter',
              sha: 'beta',
              per_page: 1
            });

            const latestCommitSha = response.data[0].sha;
            console.log(`Latest commit SHA on Flutter beta: ${latestCommitSha}`);

            const lastCommitSha = process.env.LAST_COMMIT_SHA || '';

            if (latestCommitSha !== lastCommitSha) {
              console.log('New commit detected!');
              core.setOutput('new_commit', 'true');
              core.exportVariable('LAST_COMMIT_SHA', latestCommitSha);
            } else {
              console.log('No new commit.');
              core.setOutput('new_commit', 'false');
            }

      - name: Trigger build workflow
        if: steps.check_commits.outputs.new_commit == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }} # Use a Personal Access Token
          repository: your-username/your-repo-name # Replace with your repo details
          event-type: flutter-beta-commit
          